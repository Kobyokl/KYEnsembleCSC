This is the create page! 

This page is simple; your job is to click on the click on the instruments that you want in your ensemble 

Then click the Generate Music button

When you want to add or remove instruments from your ensemble, you can select or deselect the instruments you want or dont want

Then you must click the Generate button again to listen to the update version of the song you made. 

To listen to the music hit the Play button, to stop it hit the stop Button. 

Just like the learn page, the back button here sends you back to the Choosing page.
